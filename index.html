<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web YouTube Rahel Fragrance</title>
    <link rel="stylesheet" href="style.css">
    <!-- Script API YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="container">
        <h1>Web YouTube Rahel Fragrance</h1>
        <!-- Form pencarian video -->
        <form onsubmit="searchVideos(); return false;">
            <input type="text" id="search" placeholder="Search for videos...">
            <button type="submit">Search</button>
        </form>
        <!-- Tempat pemutaran video -->
        <div id="player"></div>
        <!-- Daftar video hasil pencarian -->
        <div id="videos" class="videos"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
